<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="modal-widget-settings-label">Widget settings</h4>
</div><!-- .modal-header -->
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="option-data-url" class="col-sm-4 control-label">Data URL</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" id="option-data-url" name="dataUrl" placeholder="Data URL">
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-title" class="col-sm-4 control-label">Title</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="option-title" name="title" placeholder="Title">
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-subtitle" class="col-sm-4 control-label">Subtitle</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="option-subtitle" name="subtitle" placeholder="Subtitle">
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-labels-enabled" class="col-sm-4 control-label">Labels enabled</label>
      <div class="col-sm-8">
        <div class="checkbox">
          <input type="checkbox" id="option-labels-enabled" name="labelsEnabled">
        </div><!-- .checkbox -->
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-max" class="col-sm-4 control-label">Max</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="option-max" name="max" placeholder="Max">
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
  </form><!-- .form-horizontal -->
</div><!-- .modal-body -->
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary confirm" data-dismiss="modal">Save changes</button>
</div><!-- .modal-footer -->
