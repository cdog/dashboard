<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="modal-widget-settings-label">Widget settings</h4>
</div><!-- .modal-header -->
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="option-data-url" class="col-sm-4 control-label">Data URL</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" id="option-data-url" name="dataUrl" placeholder="Data URL">
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-title" class="col-sm-4 control-label">Title</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="option-title" name="title" placeholder="Title">
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-subtitle" class="col-sm-4 control-label">Subtitle</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="option-subtitle" name="subtitle" placeholder="Subtitle">
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-legend-enabled" class="col-sm-4 control-label">Legend enabled</label>
      <div class="col-sm-8">
        <div class="checkbox">
          <input type="checkbox" id="option-legend-enabled" name="legendEnabled" checked>
        </div><!-- .checkbox -->
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-legend-position" class="col-sm-4 control-label">Legend position</label>
      <div class="col-sm-8">
        <select class="form-control" id="option-legend-position" name="legendPosition">
          <option value="top">Top</option>
          <option value="right">Right</option>
          <option value="bottom" selected>Bottom</option>
          <option value="left">Left</option>
        </select><!-- .form-control -->
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-legend-align" class="col-sm-4 control-label">Legend align</label>
      <div class="col-sm-8">
        <select class="form-control" id="option-legend-align" name="legendAlign">
          <option value="left">Left</option>
          <option value="center" selected>Center</option>
          <option value="right">Right</option>
        </select><!-- .form-control -->
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-is-3d" class="col-sm-4 control-label">Is 3D</label>
      <div class="col-sm-8">
        <div class="checkbox">
          <input type="checkbox" id="option-is-3d" name="is3D">
        </div><!-- .checkbox -->
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-labels-enabled" class="col-sm-4 control-label">Labels enabled</label>
      <div class="col-sm-8">
        <div class="checkbox">
          <input type="checkbox" id="option-labels-enabled" name="labelsEnabled" checked>
        </div><!-- .checkbox -->
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
    <div class="form-group">
      <label for="option-pull-out-only-one" class="col-sm-4 control-label">Pull out only one</label>
      <div class="col-sm-8">
        <div class="checkbox">
          <input type="checkbox" id="option-pull-out-only-one" name="pullOutOnlyOne" checked>
        </div><!-- .checkbox -->
      </div><!-- .col-sm-8 -->
    </div><!-- .form-group -->
  </form><!-- .form-horizontal -->
</div><!-- .modal-body -->
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary confirm" data-dismiss="modal">Save changes</button>
</div><!-- .modal-footer -->
